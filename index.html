<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Invaders</title>
	<style>
		#gameArea {
			margin: auto;
			z-index: 50;
			background: url(/src/assets/images/sprite-2.png) 0 -700px no-repeat;
			width: 1046px;
			/* height: 1142px; */
			height: 800px;
			position: relative;
			text-align: center;
		}

		#screenCanvas {
			z-index: 50;
		}

		/* Todo - remove */

		#info {
			position: absolute;
			top: 10;
			left: 10;
		}

		.button {
			outline: none;
			border: none;
			font-size: 20px;
			display: inline-block;
			margin: auto;
			padding: 20px;
			opacity: 1;
			z-index: 100;
			cursor: pointer;
			position: relative;
		}

		#startButton {
			margin-top: 400px;
			border-radius: 8px;
		}

		#startButton:hover {
			background-color: red;
		}

		.show {
			display: inline-block;
		}

		.hide {
			display: none;
		}

		#volume {
			margin-top: 5px;
			border-radius: 2px;
			width: 200px;
			z-index: 99;
			position: absolute;
			top: 20px;
			left: 400px;
			display: flex;
			vertical-align: middle;
			visibility: hidden;
		}

		#volume label {
			display: inline-block;
			height: 100%;
			color: white;
			margin-right: 0.3rem;
		}

		#volumeControl {
			appearance: none;
			-webkit-appearance: none;
			width: 50%;
			height: 10px;
			outline: none;
		}

		#volumeControl::-webkit-slider-runnable-track {
			-webkit-appearance: none;
			position: relative;
			box-sizing: border-box;
			background-color: none;
			width: 100%;
			height: 20px;
			border-radius: 5px;
			overflow: hidden;
		}

		#volumeControl::-webkit-slider-thumb {
			position: relative;
			left: initial;
			bottom: 5px;
			-webkit-appearance: none;
			background-color: green;
			width: 20px;
			height: 20px;
			border-radius: 20px;
			margin-top: 5px;
		}
	</style>
</head>

<body>

	<div id="gameArea">
		<div id="volume">
			<label for="volumeControl">Volume</label>
			<input id="volumeControl" type="range" min="0" max="1" step="0.01" value="0" />
		</div>
	</div>


	<script type="module" src="/src/main.js"></script>

	<script>
		// const game = new Game();
	</script>

</body>

</html>
